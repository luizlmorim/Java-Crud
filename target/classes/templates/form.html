<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${usuario.id == null} ? 'Novo UsuÃ¡rio' : 'Editar UsuÃ¡rio'"></h2>

<form th:action="@{/usuarios}" th:object="${usuario}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" th:field="*{nome}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/usuarios}" class="btn btn-secondary">Voltar</a>

</form>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
